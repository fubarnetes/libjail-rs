[package]
name = "jail-python"
version = "0.0.5"
authors = ["Fabian Freyer <fabian.freyer@physik.tu-berlin.de>"]
description = "Python bindings to FreeBSD jail library"
license = "BSD-3-Clause"
repository = "https://github.com/fubarnetes/libjail-rs"

[lib]
name = "jail_python"
crate-type = ["cdylib"]

[dependencies]
rctl = "^0"

[dependencies.jail]
path = "../../"

[dependencies.pyo3]
version = "0.5"
features = ["extension-module"]
